<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6">
                <span class="heading">Contacts</span>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success">New Contact</button>
            </div>
            
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <a class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                    </div>
                    <span class="pull-right">
                        <img src="{{ contact.imageUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
